
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bilge Sahne</title>
  <style>
    body {
      background-color: #e6f7ff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #bilge {
      width: 200px;
      margin-top: 60px;
      transition: transform 0.3s ease;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffe600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bilge Sahneye Çıktı!</h1>
  <img id="bilge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/240px-User-avatar.svg.png" alt="Bilge Karakteri" />
  <br />
  <button onclick="bilgeSelam()">Bilge’ye Tıkla</button>

  <script>
    function bilgeSelam() {
      const bilge = document.getElementById('bilge');
      bilge.style.transform = "translateY(-20px)";
      setTimeout(() => {
        bilge.style.transform = "translateY(0px)";
        alert("Merhaba kral! Ben Bilge!");
      }, 300);
    }
  </script>
</body>
</html>
